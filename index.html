<html>
<script type="text/javascript">
	const updateLastClick = (element, type, pointerType, pressure) => document.getElementById(element).textContent = `Type: ${type}. Pointer Type: ${pointerType}. Pressure: ${pressure}`;

	const buttonClick = (e) => {
		updateLastClick("lastClick", e.type, e.pointerType, e.pressure);
	};

	const pointerEvent = (e) => {
		console.log(e);
		updateLastClick("lastPointer", e.type, e.pointerType, e.pressure)
	}
</script>
<body>
	<button id="mainButton" onclick="buttonClick(event)" onpointerdown="pointerEvent(event)">Hello World</button>
	<div>
		Last Click
		<div id="lastClick"></div>

		Last Pointer Down
		<div id="lastPointer"></div>
	</div>
</body>
</html>
